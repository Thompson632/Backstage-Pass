{% extends 'base.html' %} {% set active = 'Contact' %} 

{% block title %}
  Contact Us
{% endblock %} 

{% block header %}
<link rel="stylesheet" href="/static/css/contact.css" />
{% endblock %}

{% block content %}
<div class="mt-4 container-fluid">
  <h1 class="display-4 mb-3">Contact Us</h1>

  <form action="/contactus" method="post">
    <div class="form-group">
    <div class="col-5">
        <label for="first_name_label">First Name</label>
        <input type="text" class="form-control" id="first_name_input" name="first_name_input" placeholder="First Name" required>
    </div> 
    </div>
    <div class="form-group">
    <div class="col-5">
        <label for="last_name_input">Last Name</label>
        <input type="text" class="form-control" id="last_name_input" name="last_name_input" placeholder="Last Name">
    </div> 
    </div>
    <div class="form-group">
    <div class="col-5">
        <label for="email_id_input">Email address</label>
        <input type="email" class="form-control" id="email_id_input" name="email_id_input" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    </div>
    <div class="form-group">
    <div class="col-5">
        <label for="phone_input">Phone Number</label>
        <input type="tel" class="form-control" id="phone_input" name="phone_input" aria-describedby="phoneHelp" placeholder="XXX-XXX-XXXX">
        <small id="phoneHelp" class="form-text text-muted">Your phone number is secure with us.</small>
    </div>
    </div>   
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend col-2" >
        <span class="input-group-text">Your query / questions</span>
        </div>
        <textarea id="query_input" name="query_input"  class="form-control col-7" aria-label="With query" rows="10" required></textarea>
    </div>
    </div>
    <div class="col-5">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>  
  </form>
</div>
{% endblock %}
