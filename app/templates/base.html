<!DOCTYPE html>
<html>
  <head>
    <title>
      Backstage Pass -{% block title %}

      {% endblock %}
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css" />

    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/login-modal.css" />

    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/popper/popper.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/login.js"></script>
    {% block header %}

    {% endblock %}
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-md navbar-light">
              <a class="navbar-brand" href="/">
                <img src="/static/img/logo/logo-main.svg" style="max-height: 100px"/>
                <h1>Backstage Pass</h1>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item{% if active == 'About' %} active{% endif %}">
                    <a class="nav-link" href="/about">About Us</a>
                  </li>
                  <li class="nav-item{% if active == 'Events' %} active{% endif %}">
                    <a class="nav-link" href="/events">All Events</a>
                  </li>
                  <li>
                    <form id="searchEvents" action="/events" method="GET">
                      <input type="text" class="form-control" id="search_events" name="search_events" required placeholder="Search by Event Name, City or Artist..." />
                      <button type="submit" class="btn btn-primary">Search Events</button>
                    </form>
                  </li>
                </ul>

                <div class="header-user-profile my-auto mr-2 d-flex">
                  <i class="fa-solid fa-user my-auto"></i>
                  {% if session['user'] %}
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Account</button>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navLink">
                        <h6 class="dropdown-header">Welcome back!</h6>
                        <h6 class="dropdown-header">{{ session['user']['first_name'] }} {{ session['user']['last_name'] }}</h6>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/my_tickets">My Tickets</a>
                        <a class="dropdown-item" href="/my_settings">My Settings</a>
                        <a class="dropdown-item" href="/signout">Sign Out</a>
                      </div>
                    </div>
                  {% else %}
                    <div class="mx-2 d-flex flex-column">
                      <button id="openModal" type="button" class="btn btn-primary px-4">Sign in</button>
                    </div>
                  {% endif %}
                </div>
              </div>

             
            </nav>
        </div>
      </div>
    </header>

    <!-- Start: Login/Register Modal -->
    <div id="loginModal" class="modal login-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content login-modal-content">
          <div class="modal-header">
            <h2 id="modalTitle">Login</h2>
            <span class="close-button">&times;</span>
          </div>

          <form id="loginForm" method="POST" action="/login">
            <div>
              <input type="text" placeholder="Username" name="username" required />
              <input type="password" placeholder="Password" name="password" required />
              <button type="submit" id="loginButton" class="btn btn-primary login-button">Login</button>
              <button type="button" id="showRegisterForm" class="btn btn-secondary create-account-button">Create Account</button>
            </div>
          </form>

          <form id="registerForm" method="POST" action="/create_account" style="display:none;">
            <div>
              <input type="text" placeholder="First Name" name="firstName" required />
              <input type="text" placeholder="Last Name" name="lastName" required />
              <input type="text" placeholder="Username" name="username" required />
              <input type="password" placeholder="Password" name="password" required />
              <input type="password" placeholder="Re-type Password" name="retypedPassword" required />
              <button type="submit" id="createAccountButton" class="btn btn-secondary create-account-button">Create Account</button>
              <button type="button" id="showLoginForm" class="btn btn-primary login-button">Back to Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End: Login/Register Modal -->

    <main>
      <div class="container-fluid content">
        {% block content %}

        {% endblock %}
      </div>
    </main>
  </body>
</html>
