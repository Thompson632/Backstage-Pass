{% extends 'base.html' %}

{% block title %}
  My Tickets
{% endblock %}

{% block header %}
  <link rel="stylesheet" href="/static/css/cart-tickets.css" />
  <script src="/static/js/account/tickets.js"></script>
  <script>
    var firstName = "{{ session['user']['first_name'] }}"
    var lastName = "{{ session['user']['last_name'] }}"
    const ticketView = new TicketsView()
    ticketView.load(firstName, lastName)
  </script>
{% endblock %}

{% block content %}
  <div class="container-fluid mx-auto mt-5">
    <h2>My Tickets</h2>
    <div id="ticketList" class="container-fluid d-flex flex-column flex-md-row flex-md-wrap justify-content-center align-items-center justify-content-md-start align-items-md-start"></div>
  </div>

  <div class="modal fade" id="venueModal" tabindex="-1" aria-labelledby="venueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="venueModalLabel">Venue Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <img src="" id="venueImage" alt="Venue" style="width: 100%; height: auto;" />
        </div>
      </div>
    </div>
  </div>
{% endblock %}
