<!DOCTYPE html>
<html>
  <head>
    <title>
      Backstage Pass -{% block title %}

      {% endblock %}
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/login-modal.css" />

    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/popper/popper.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/login.js"></script>
    {% block header %}

    {% endblock %}
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <nav class="navbar navbar-expand-md navbar-dark">
              <a class="navbar-brand" href="/"><img src="/static/img/logo/logo-5.png" style="max-height: 100px" /></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                    <a class="nav-link" href="/">Home</a>
                  </li>

                  <li class="nav-item{% if active == 'About' %} active{% endif %}">
                    <a class="nav-link" href="/about">About Us</a>
                  </li>
                </ul>
              </div>

              <div class="header-user-profile my-auto ml-4 mr-2 d-flex">
                <i class="fa-solid fa-user my-auto"></i>
                {% if session['user'] %}
                  <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Account</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navLink">
                      <h6 class="dropdown-header">Welcome back!</h6>
                      <h6 class="dropdown-header">{{ session['user']['first_name'] }} {{ session['user']['last_name'] }}</h6>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/my_tickets">My Tickets</a>
                      <a class="dropdown-item" href="/my_settings">My Settings</a>
                      <a class="dropdown-item" href="/signout">Sign Out</a>
                    </div>
                  </div>
                {% else %}
                  <div class="mx-2 d-flex flex-column">
                    <button id="openModal" type="button" class="btn btn-warning">Login/Register</button>
                  </div>
                {% endif %}
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Start: Login/Register Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <span class="close-button">&times;</span>

          <form method="POST" action="/login">
            <div id="loginForm">
              <h2>Login</h2>
              <input type="text" placeholder="Username" name="username" required />
              <input type="password" placeholder="Password" name="password" required />
              <button type="submit" id="loginButton" class="btn btn-primary login-button">Login</button>
              <button type="button" id="showRegisterForm" class="btn btn-danger create-account-button">Create Account</button>
            </div>
          </form>

          <form method="POST" action="/create_account">
            <div id="registerForm" style="display:none;">
              <h2>Create Account</h2>
              <input type="text" placeholder="First Name" name="firstName" required />
              <input type="text" placeholder="Last Name" name="lastName" required />
              <input type="text" placeholder="Username" name="username" required />
              <input type="password" placeholder="Password" name="password" required />
              <input type="password" placeholder="Re-type Password" name="retypedPassword" required />
              <button type="submit" id="createAccountButton" class="btn btn-danger create-account-button">Create Account</button>
              <button type="button" id="showLoginForm" class="btn btn-primary login-button">Back to Login</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End: Login/Register Modal -->
    </div>

    <main>
      <div class="container content">
        {% block content %}

        {% endblock %}
      </div>
    </main>
  </body>
</html>
